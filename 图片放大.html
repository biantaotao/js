<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: #000 solid 1px;
            margin: 50px auto;
            overflow: hidden;
          }
        .box img{
            width:300px;
            cursor: pointer;
            transition: all 1s;
        }
        .box img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/timg.jpeg" alt="">
    </div>
</body>
</html>
