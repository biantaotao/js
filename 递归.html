    <script>
      /* 1.写一个函数，实现n的阶乘 n!=n*(n-1)! */
      // var n = parseInt(window.prompt('input'));
       function mul(n){
//           var num=1;
//         for(var i=1;i<=n;i++){
//           num *= i;
//         }
           if(n ==1 || n == 0){
               return 1;
            }
            return n * mul(n-1);
       }
       mul(5);
     /*  mul(5)==> 5 * mul(4)
     *   mul(4)==> 4 * mul(3)
     *   ..
     *  递归:代码更加简洁 有规律 有出口
     * */

      /* 2.写一个斐波那契数列 规律：fb(n) == fb(n-1)+fb(n-2) */
       function fb(){
           if(n == 1||n == 2){
               return 1;
           }
           return fb(n-1)+fb(n-2);
       }
       fb(5);
    /* fb(5)=fb(4)+fb(3)
       fb(4)=fb(3)+fb(2)
       fb(3)=fb(2)+fb(1)*/
    </script>
